<!DOCTYPE html>
<html>
<head>
	<title>Le jeu de Pong</title>
	<link rel="stylesheet" href="css/global.css">
	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/lib/proton-1.0.0.min.js"></script>
	<script src="js/game.js"></script>
	<script src="js/game_object/CommonPaddle.js"></script>
	<script src="js/game_object/PaddleAI.js"></script>
	<script src="js/game_object/Paddle.js"></script>
	<script src="js/game_object/Wall.js"></script>
	<script src="js/game_object/Ball.js"></script>
	<script src="js/game_object/GUI.js"></script>
	<script src="js/animation-doge.js"></script>
</head>
<body>
	<div id="main-section">
		<div class="container">
			<div id="menu">
				<div id="menu-text">
					<h1>Pong <span class="glow">reloaded</span></h1>
					<p>The ultimate game, for the ultimate gamer.</p>
					<div class="option">
						<span class="blink">Click to start _</span>
					</div>
				</div>
			</div>
			<div id="shaker">
				<canvas height="400" width="800" id="canvas"></canvas>
			</div>
		</div>
		<div class="bottom-menu">
			<button type="button" onclick="startPhysics1()" id="physics1">Physics</button>
			<button type="button" onclick="startGraphics()" id="graphics">Graphics</button>
			<button type="button" onclick="startPhysics2()" id="physics2">Physics 2</button>
		</div>

		
		<div id="troll"></div>
		<div id="doge-container">
			<div class="doge-section" id="doge-ma"></div>
			<div class="doge-section" id="player-frame"></div>
			<div class="doge-section" id="doge-face"></div>

			<div class="doge-section" id="doge-wow">WOW!</div>
			<div class="doge-section" id="doge-very">Very Web!</div>
			<div class="doge-section" id="doge-such">Such coloring!</div>
			<div class="doge-section" id="doge-much">Much design!</div>
			<div class="doge-section" id="doge-question">Is Fred God?</div>
		</div>

		<audio id="music">
  			<source src="assets/music.mp3" type="audio/mpeg">
  		</audio>
	</div>
</body>
</html>
